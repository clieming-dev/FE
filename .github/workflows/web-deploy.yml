# .github/workflows/web-deploy.yml
name: Web App CI/CD

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  push:
    branches: [main]
    paths: ["apps/web/**"]
  pull_request:
    branches: [main]
    paths: ["apps/web/**"]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  # ë³€ê²½ì‚¬í•­ ê°ì§€
  changes:
    runs-on: ubuntu-latest
    outputs:
      web: ${{ steps.changes.outputs.web }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            web:
              - 'apps/web/**'

  # ë¹Œë“œ ë° í…ŒìŠ¤íŠ¸ (PRìš©)
  web-build-test:
    needs: changes
    if: needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ” Debug - Check web app
        working-directory: apps/web
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in web directory:"
          ls -la
          echo "Package.json contents:"
          cat package.json

      - name: ğŸ— Build web app
        working-directory: apps/web
        run: pnpm build

      - name: ğŸ§ª Type check
        working-directory: apps/web
        run: npx tsc --noEmit

      - name: ğŸ“Š Build size analysis
        working-directory: apps/web
        run: |
          if [ -d ".next" ]; then
            echo "Build successful! .next directory contents:"
            du -sh .next/*
          else
            echo "âŒ Build failed - .next directory not found"
            exit 1
          fi

      - name: ğŸ“¤ Upload build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/.next
          retention-days: 1

      - name: ğŸ’¬ Comment PR (Build Success)
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Web app build successful! Ready for deployment.'
            })

      - name: ğŸ’¬ Comment PR (Build Failed)
        if: github.event_name == 'pull_request' && failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Web app build failed. Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })

  # Vercel í”„ë¡œë•ì…˜ ë°°í¬ (main ë¸Œëœì¹˜)
  web-deploy-vercel:
    needs: [changes, web-build-test]
    if: github.ref == 'refs/heads/main' && needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: apps/web/.next

      - name: ğŸš€ Deploy to Vercel
        working-directory: apps/web
        run: |
          npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ğŸ“± Notify deployment success
        if: success()
        run: |
          echo "âœ… Web app deployed successfully to Vercel!"
          echo "ğŸŒ Check your Vercel dashboard for the deployment URL"

      - name: ğŸ’Œ Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Web app deployment failed!"
          echo "ğŸ” Check workflow logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
