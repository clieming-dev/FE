# .github/workflows/mobile-deploy.yml
name: Mobile App CI/CD

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  push:
    branches: [main]
    paths: ["apps/mobile/**"]
  pull_request:
    branches: [main]
    paths: ["apps/mobile/**"]
  workflow_dispatch: # 수동 실행 가능

jobs:
  # 변경사항 감지
  changes:
    runs-on: ubuntu-latest
    outputs:
      mobile: ${{ steps.changes.outputs.mobile }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            mobile:
              - 'apps/mobile/**'

  # 프리뷰 빌드 (PR용)
  mobile-preview:
    needs: changes
    if: github.event_name == 'pull_request' && needs.changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 🔍 Debug - List mobile directory
        working-directory: apps/mobile
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in mobile directory:"
          ls -la
          echo "EAS configuration:"
          cat eas.json

      - name: 🚀 Build preview
        working-directory: apps/mobile
        run: npx eas-cli build --platform all --profile preview --non-interactive

      - name: 💬 Comment PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '📱 Preview build completed! Check your [EAS Dashboard](https://expo.dev/accounts/ighost-p/projects/clieming) for download links.'
            })

      - name: 💬 Comment PR on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ Preview build failed. Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })

  # 프로덕션 배포 (main 브랜치)
  mobile-production:
    needs: changes
    if: github.ref == 'refs/heads/main' && needs.changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [ios, android]

    steps:
      - name: 🏗 Setup repo
        uses: actions/checkout@v4

      - name: 🏗 Setup pnpm
        uses: pnpm/action-setup@v4

      - name: 🏗 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: 📦 Install dependencies
        run: pnpm install --frozen-lockfile

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: 🔍 Debug - Verify setup
        working-directory: apps/mobile
        run: |
          echo "Current directory: $(pwd)"
          echo "EAS CLI version:"
          npx eas-cli --version
          echo "Platform: ${{ matrix.platform }}"
          echo "EAS configuration:"
          cat eas.json

      - name: 🔐 Check credentials status
        working-directory: apps/mobile
        run: |
          echo "Checking credentials for ${{ matrix.platform }}..."
          npx eas-cli credentials --platform ${{ matrix.platform }} --non-interactive || echo "⚠️ Credentials not configured"

      - name: 🚀 Build production (Internal Distribution)
        working-directory: apps/mobile
        run: |
          echo "📦 Building ${{ matrix.platform }} for internal distribution"
          npx eas-cli build --platform ${{ matrix.platform }} --profile production --non-interactive

      - name: 📱 Notify success
        if: success()
        run: |
          echo "✅ ${{ matrix.platform }} build completed successfully!"
          echo "📱 Check EAS Dashboard: https://expo.dev/accounts/ighost-p/projects/clieming"

      - name: 💌 Notify failure
        if: failure()
        run: |
          echo "❌ ${{ matrix.platform }} build failed!"
          echo "🔍 Check workflow logs for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
