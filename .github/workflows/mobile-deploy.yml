# .github/workflows/mobile-deploy.yml
name: Mobile App CI/CD

on:
  push:
    branches: [main]
    paths: ["apps/mobile/**"]
  pull_request:
    branches: [main]
    paths: ["apps/mobile/**"]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  # ë³€ê²½ì‚¬í•­ ê°ì§€
  changes:
    runs-on: ubuntu-latest
    outputs:
      mobile: ${{ steps.changes.outputs.mobile }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            mobile:
              - 'apps/mobile/**'

  # í”„ë¦¬ë·° ë¹Œë“œ (PRìš©)
  mobile-preview:
    needs: changes
    if: github.event_name == 'pull_request' && needs.changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build preview
        working-directory: apps/mobile
        run: npx eas-cli build --platform all --profile preview --non-interactive

      - name: ğŸ’¬ Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ“± Preview build completed! Check your [EAS Dashboard](https://expo.dev/accounts/ighost-p/projects/clieming) for download links.'
            })

  # í”„ë¡œë•ì…˜ ë°°í¬ (main ë¸Œëœì¹˜)
  mobile-production:
    needs: changes
    if: github.ref == 'refs/heads/main' && needs.changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [ios, android]

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸš€ Build production
        working-directory: apps/mobile
        run: |
          npx eas-cli build --platform ${{ matrix.platform }} --profile production --non-interactive --auto-submit

      - name: ğŸ“± Notify success
        if: success()
        run: |
          echo "âœ… ${{ matrix.platform }} build completed successfully!"
          echo "ğŸ“± Check EAS Dashboard: https://expo.dev/accounts/ighost-p/projects/clieming"
