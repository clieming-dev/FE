# .github/workflows/mobile-deploy.yml
name: Mobile App CI/CD

permissions:
  contents: read
  issues: write
  pull-requests: write

on:
  push:
    branches: [main]
    paths: ["apps/mobile/**"]
  pull_request:
    branches: [main]
    paths: ["apps/mobile/**"]
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  # ë³€ê²½ì‚¬í•­ ê°ì§€
  changes:
    runs-on: ubuntu-latest
    outputs:
      mobile: ${{ steps.changes.outputs.mobile }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            mobile:
              - 'apps/mobile/**'

  # í”„ë¦¬ë·° ë¹Œë“œ (PRìš©)
  mobile-preview:
    needs: changes
    if: github.event_name == 'pull_request' && needs.changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ” Debug - List mobile directory
        working-directory: apps/mobile
        run: |
          echo "Current directory: $(pwd)"
          echo "Files in mobile directory:"
          ls -la
          echo "EAS configuration:"
          cat eas.json

      - name: ğŸš€ Build preview
        working-directory: apps/mobile
        run: npx eas-cli build --platform all --profile preview --non-interactive

      - name: ğŸ’¬ Comment PR
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸ“± Preview build completed! Check your [EAS Dashboard](https://expo.dev/accounts/ighost-p/projects/clieming) for download links.'
            })

      - name: ğŸ’¬ Comment PR on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âŒ Preview build failed. Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.'
            })

  # í”„ë¡œë•ì…˜ ë°°í¬ (main ë¸Œëœì¹˜)
  mobile-production:
    needs: changes
    if: github.ref == 'refs/heads/main' && needs.changes.outputs.mobile == 'true'
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [ios, android]

    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸ— Setup pnpm
        uses: pnpm/action-setup@v4

      - name: ğŸ— Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: ğŸ“¦ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ— Setup EAS
        uses: expo/expo-github-action@v8
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ” Debug - Verify setup
        working-directory: apps/mobile
        run: |
          echo "Current directory: $(pwd)"
          echo "EAS CLI version:"
          npx eas-cli --version
          echo "Platform: ${{ matrix.platform }}"
          echo "EAS configuration:"
          cat eas.json

      - name: ğŸ” Check credentials status
        working-directory: apps/mobile
        run: |
          echo "Checking credentials for ${{ matrix.platform }}..."
          npx eas-cli credentials --platform ${{ matrix.platform }} --non-interactive || echo "âš ï¸ Credentials not configured"

      - name: ğŸš€ Build production (Internal Distribution)
        working-directory: apps/mobile
        run: |
          echo "ğŸ“¦ Building ${{ matrix.platform }} for internal distribution"
          npx eas-cli build --platform ${{ matrix.platform }} --profile production --non-interactive

      - name: ğŸ“± Notify success
        if: success()
        run: |
          echo "âœ… ${{ matrix.platform }} build completed successfully!"
          echo "ğŸ“± Check EAS Dashboard: https://expo.dev/accounts/ighost-p/projects/clieming"

      - name: ğŸ’Œ Notify failure
        if: failure()
        run: |
          echo "âŒ ${{ matrix.platform }} build failed!"
          echo "ğŸ” Check workflow logs for details: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
